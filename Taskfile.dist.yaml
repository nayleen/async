version: '3'

silent: true

tasks:
  ci:
    deps: [install]
    cmds:
      - task: check-style
      - task: static
      - task: test
      - task: clean

  check-style:
    deps: [install]
    cmd: docker compose run --rm php php vendor/bin/php-cs-fixer fix --dry-run --diff --verbose 2>/dev/null
    sources:
      - config/**/*.php
      - src/**/*.php
      - tests/**/*.php

  clean:
    cmd: docker compose down -t0 -v 2>/dev/null

  coverage:
    deps: [install]
    cmd: docker compose run --rm -eXDEBUG_MODE=coverage php php vendor/bin/phpunit --coverage-html=coverage/ 2>/dev/null
    generates:
      - coverage/**/*

  fix-style:
    deps: [install]
    cmd: docker compose run --rm php php vendor/bin/php-cs-fixer fix 2>/dev/null
    sources:
      - config/**/*.php
      - src/**/*.php
      - tests/**/*.php

  install:
    deps: [validate]
    cmd: docker compose run --rm php composer update --no-cache --prefer-{{ .DEPENDENCY_VERSIONS | default "stable" }} --prefer-stable 2>/dev/null
    generates:
      - composer.lock
      - vendor/**/*
    sources:
      - composer.json

  shell:
    cmd: docker compose run --rm php bash 2>/dev/null
    interactive: true

  static:
    deps: [install]
    cmd: docker compose run --rm php php vendor/bin/phpstan 2>/dev/null

  test:
    deps: [install]
    cmds:
      - docker compose run --rm php php vendor/bin/phpunit 2>/dev/null
      - task: clean

  update:
    deps: [validate]
    cmd: docker compose run --rm php composer update --no-cache --prefer-stable 2>/dev/null

  validate:
    cmd: docker compose run --rm php composer validate 2>/dev/null
    sources:
      - composer.json
